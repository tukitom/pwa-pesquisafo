<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa FO Flores</title>
<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css">
<link rel="stylesheet" href="styles.css">
<style>
  #map {
    width: 100%;
    height: 85vh;
    border-radius: 8px;
  }
  #searchBox {
    display: flex;
    gap: 6px;
    margin-bottom: 8px;
  }
  nav {
    display: flex;
    gap: 8px;
    background-color: #2B2B2B;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<header>
  <nav>
    <button onclick="window.location.href='index.html'">üè† In√≠cio</button>
    <button onclick="window.location.href='app.html'">üìÇ CSV</button>
    <button onclick="window.location.href='calculadora.html'">üé® Calculadora</button>
    <button onclick="window.location.href='mapa.html'">üó∫Ô∏è Mapa</button>
  </nav>
</header>

<div id="searchBox">
  <input id="searchInput" type="text" placeholder="Ex: PDO1001 ou JFO1001...">
  <select id="filterSelect">
    <option value="todos">Todos</option>
    <option value="pdo">S√≥ PDOs</option>
    <option value="jfo">S√≥ Juntas</option>
  </select>
  <button id="btnSearch">Procurar</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<script>
  // === Configura√ß√£o do mapa (sat√©lite HD e rota√ß√£o livre) ===
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/satellite-hybrid/style.json?key=Cj5w3ovW3aR8RGpiAoug', // üõ∞Ô∏è Sat√©lite HD com labels
    center: [-31.13, 39.454],
    zoom: 14,
    pitch: 0,                 // vista a√©rea pura
    dragRotate: true,         // rota√ß√£o com dois dedos
    pitchWithRotate: false,   // sem inclinar
    attributionControl: true
  });

  map.addControl(new maplibregl.NavigationControl({ visualizePitch: false }));

  let todosOsMarkers = [];

  // === Carregar e processar o JSON ===
  fetch("Locais etiquetados.json")
    .then(res => res.json())
    .then(data => {
      data.features.forEach(f => {
        const [lng, lat] = f.geometry.coordinates;
        const nomeRaw = f.properties.name || "";
        const nome = nomeRaw.trim(); // remove espa√ßos invis√≠veis
        const address = (f.properties.address || "").trim();
        const tipo = nome.toLowerCase().includes("jfo") ? "jfo" : "pdo";
        const color = tipo === "jfo" ? "#00FF00" : "#0080FF";

        // Cria marcador circular colorido
        const el = document.createElement("div");
        el.style.backgroundColor = color;
        el.style.width = "18px";
        el.style.height = "18px";
        el.style.borderRadius = "50%";
        el.style.border = "2px solid #fff";
        el.style.cursor = "pointer";
        el.title = nome; // mostra o nome no hover

        const popupContent = `
          <div style="font-family:sans-serif; font-size:14px;">
            <b>${nome}</b><br>
            ${address || "<i>Sem morada</i>"}
          </div>
        `;

        const marker = new maplibregl.Marker(el)
          .setLngLat([lng, lat])
          .setPopup(new maplibregl.Popup({ offset: 25 }).setHTML(popupContent))
          .addTo(map);

        todosOsMarkers.push({ nome, tipo, marker });
      });
    })
    .catch(err => {
      console.error("Erro ao carregar JSON:", err);
      alert("Erro ao carregar Locais etiquetados.json");
    });

  // === Pesquisa manual ===
  document.getElementById("btnSearch").addEventListener("click", () => {
    const termo = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!termo) return alert("Escreve o nome do PDO ou JFO.");
    const encontrado = todosOsMarkers.find(m => m.nome.toLowerCase().includes(termo));
    if (!encontrado) return alert("Local n√£o encontrado!");
    const pos = encontrado.marker.getLngLat();
    map.flyTo({ center: pos, zoom: 17, speed: 0.8 });
    encontrado.marker.getPopup().addTo(map);
  });

  // === Filtro PDO/JFO ===
  document.getElementById("filterSelect").addEventListener("change", (e) => {
    const filtro = e.target.value;
    todosOsMarkers.forEach(({ tipo, marker }) => {
      if (filtro === "todos" || filtro === tipo) marker.addTo(map);
      else marker.remove();
    });
  });
</script>
</body>
</html>
