<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Locais</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- MapLibre (para rota√ß√£o real) -->
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>

<link rel="stylesheet" href="styles.css">
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
  }
  header {
    background: #f0f0f0;
    padding: 8px;
  }
  nav button {
    margin: 4px;
    padding: 6px 10px;
    border: none;
    background: #ddd;
    border-radius: 6px;
  }
  #searchBox {
    padding: 8px;
    background: #fff;
    display: flex;
    gap: 6px;
    align-items: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  }
  #map {
    height: calc(100vh - 100px);
    width: 100%;
  }
  input, select, button {
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  /* popup texto preto */
  .leaflet-popup-content {
    color: black !important;
    font-weight: bold;
  }
</style>
</head>
<body>
<header>
  <nav>
    <button onclick="window.location.href='index.html'">üè† In√≠cio</button>
    <button onclick="window.location.href='app.html'">üìÇ CSV</button>
    <button onclick="window.location.href='calculadora.html'">üé® Calculadora</button>
    <button onclick="window.location.href='mapa.html'">üó∫Ô∏è Mapa</button>
  </nav>
</header>

<div id="searchBox">
  <input id="searchInput" type="text" placeholder="Ex: PDO1001 ou JFO1001...">
  <select id="filterSelect">
    <option value="todos">Todos</option>
    <option value="pdo">S√≥ PDOs</option>
    <option value="jfo">S√≥ Juntas</option>
  </select>
  <button id="btnSearch">Procurar</button>
</div>

<div id="map"></div>

<script>
  // Cria o mapa Leaflet
  const map = L.map('map', {
    center: [39.454, -31.13],
    zoom: 13,
    zoomControl: true
  });

  // Adiciona camada MapLibre GL (OpenStreetMap estilo GL)
  const gl = L.maplibreGL({
    style: 'https://demotiles.maplibre.org/style.json', // mapa base
    interactive: true
  }).addTo(map);

  let todosOsMarkers = [];

  const blueIcon = new L.Icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
    iconSize: [32, 32]
  });
  const greenIcon = new L.Icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
    iconSize: [32, 32]
  });

  fetch("Locais etiquetados.json")
    .then(res => res.json())
    .then(data => {
      data.features.forEach(f => {
        const [lng, lat] = f.geometry.coordinates;
        const nome = f.properties.name;
        const tipo = nome.toLowerCase().includes("jfo") ? "jfo" : "pdo";
        const icon = tipo === "jfo" ? greenIcon : blueIcon;

        // Apenas o nome, texto preto
        const marker = L.marker([lat, lng], { icon })
          .bindPopup(`<div style="color:black;"><b>${nome}</b></div>`);
        todosOsMarkers.push({ nome, tipo, marker });
        marker.addTo(map);
      });
    });

  // Bot√£o de busca
  document.getElementById("btnSearch").addEventListener("click", () => {
    const termo = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!termo) return alert("Escreve o nome do PDO ou JFO.");
    const encontrado = todosOsMarkers.find(m => m.nome.toLowerCase().includes(termo));
    if (!encontrado) return alert("Local n√£o encontrado!");
    map.flyTo(encontrado.marker.getLatLng(), 17);
    encontrado.marker.openPopup();
  });

  // Filtro de tipo
  document.getElementById("filterSelect").addEventListener("change", (e) => {
    const filtro = e.target.value;
    todosOsMarkers.forEach(({ tipo, marker }) => {
      if (filtro === "todos" || filtro === tipo) map.addLayer(marker);
      else map.removeLayer(marker);
    });
  });
</script>
</body>
</html>
